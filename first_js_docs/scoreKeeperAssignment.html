<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <!-- bulma card -->
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1624936188350-883a61a44116?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title-is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <!-- singeling out the 0 to change their color individually later. -->
                                <p class="subtitle">Use the buttons bellow to keep score!</p>
                            </div>
                            <label for="upToSelect" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="upToSelect">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-medium">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-ite is-medium">+1 Player TWO</button>
                            <button id="reset" class="is-danger button card-footer-item is-medium">Reset</button>

                        </footer>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="C:\Users\Dell\Desktop\ARMY\ArmyFirstProjects\first_js_docs\scoreKeeperAssignment.js"></script>
</body>

</html>
