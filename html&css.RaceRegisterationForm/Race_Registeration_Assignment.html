<!DOCTYPE html>
<html lang="en">
<form action="RegisteredPage_ForAssignment.html">
    <link rel="stylesheet"
        href="C:\Users\Dell\Desktop\ARMY\ArmyFirstProjects\html&css.RaceRegisterationForm\RaceRegisterationStyle.css">
    <h1>Register For The Race!</h1>
    <p>
        <label for="FirstName">First name</label>
        <input type="text" name="FirstName" id="FirstName" required>
    </p>
    <p>
        <label for="LastName">Last Name</label>
        <input type="text" name="LastName" id="LastName" required>
    </p>
    <p>
        <label for="AgeGroup">Please select an age group</label>
        <select name="AgeGroup" id="AgeGroup">
            <option value="under18">Under 18</option>
            <option value="18to30">18-30</option>
            <option value="30to49">30-49</option>
            <option value="50orabove">50+</option>
        </select>
    </p>
    <p>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="Enter your email" required>
    </p>
    <p>
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" placeholder="Enter your paswword" required>
    </p>
    <p>
        <label for="SelectArace" id="selectionLabel">Please select a race:</label>
        <br>
        <input type="radio" name="SelectArace" id="FunRun" value="Fun Run 5km" checked>
        <label for="FunRun">Fum Run 5km</label>
        <br>
        <input type="radio" name="SelectArace" id="HalfAMarathon" value="Half Marathon">
        <label for="HalfAMarathon">Half marathon</label>
        <br>
        <input type="radio" name="SelectArace" id="FullMarathon" value="Full Marathon">
        <label for="FullMarathon">Full Marathon</label>
    </p>
    <hr>
    <p id="button">
        <button>Register!</button>

</form>

</html>
